{% if not request.scroll %}
<!doctype html>
<html>
  <head>
    <title>DRONE DAYDREAM</title>
    <link href='/static/style.css' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet" type="text/css"> 
    <script src="/static/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        page = {{ request.pagenum }}
    </script>
    <script src='/static/scroll.js' type='text/javascript'></script>
    <script src='/static/like.js' type='text/javascript'></script>
  </head>
  <body>
    <div id="title">
    DRONE DAYDREAM
    </div>
    <div id="post-container">
{% endif %}  

  {% for photo in request.photos %}
    <div class="post">
      <a href="/static/photos/{{ photo["name"] }}" class="post">
        <img src="/static/photos/{{ photo["name"] }}">
      </a>
      <div class="post-actions">
        <span class="likes">{{ photo["likes"] }}</span>
        <span class="like_button"><a href='#' onClick='like("{{ photo["name"] }}", this); return false;'>
          <img src="/static/cloud-icon.png" alt="+" title="+" />
      </a></span>
      </div>
      <!--<div class="date"><a href="/static/photos/{{ photo.name }}" class="date">{{ photo["date"] }}</a></div>-->
      {% if request.admin %}<div class="options">[ <a href="/admin/page/{{ request.pagenum }}/hide/{{ photo.name }}">X</a> ]</div>{% endif %}
    </div>
  {% endfor %}


{% if not request.scroll %}
    </div>

        {% if request.pagenum > 1 %} &lt;-- <a href="{% if request.admin %}/admin{% endif %}/page/{{ request.pagenum-1 }}">Younger clouds</a> | {% endif %} <a href="{% if request.admin %}/admin{% endif %}/page/{{ request.pagenum+1 }}">Older clouds</a> --&gt;
    </div>-->

  </body>
</html>
{% endif %}
